      - name: 'Run: Backend_SonarScan_End'
        run: ./build.cmd Backend_SonarScan_End
        env:
          SonarToken: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/test-results.trx'
